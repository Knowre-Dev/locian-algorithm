<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web form</title>
    </head>

    <body>
        <h1>
            Presets
        </h1>
        <button type = "button" onclick = 'create()'>create</button>
        <div id='presets'>
`           <div id = 'preset_1'>
                <button type = 'button'>1. name</button>
                <button type = 'button'>rename</button>
                <button type = 'button' onclick = 'delete_1()'>delete</button>
                <script>
                    
                </script>
            </div>
        </div>
    
        
    </body>
    <script>
        
        
       
        var preset_count = 2;
       
        function create() {
            var presets = document.getElementById('presets');
            var preset = document.createElement('div');
            preset.id = 'preset_' + preset_count.toString();
            var name = document.createElement('button');
            name.class = 'name';
            name.innerText = 'name';
            preset.appendChild(name); 
            var rename = document.createElement('button');
            rename.class = 'rename';
            rename.innerText = 'rename';
            preset.appendChild(rename);
           

           
            var delete_1 = document.createElement('button');
            delete_1.class = 'delete';
            delete_1.addEventListener('click', function() {
                preset.remove();
                preset_count--;
            });
            delete_1.innerText = 'delete';
            
            
            preset.appendChild(delete_1);
            presets.appendChild(preset); 
            preset_count++;
            
        }

        function delete_1() {
            var preset = document.getElementById('preset_1');
            preset.remove();
            preset_count--;
        }

        
        

        
        
        
    </script>


</html>
